[project]
name = "stdlibx-option"
version = "0.1.0"
description = "stdlibx-option"
license = "MIT"
license-files = ["LICEN[CS]E*"]
readme = "README.md"
authors = [
    { name = "Lucino772" }
]
requires-python = ">=3.9"
